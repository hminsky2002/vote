<script>
 var MAN_WIDTH=100

 // http://relativotey.org/code/voterinfo?town=Brookline  --> {...}
 
 var electionData = null;

 function showVoterInfo(city) {
     // Make this string safe to pass in URL
     var encodedCity = encodeURI(city);
     var url = `/sql/newsql?town=${encodedCity}`;
     
     $.getJSON(url, function(mydata) {
	 console.log("got data from voterinfo: ", JSON.stringify(mydata));
	 electionData = mydata;

	 // Look up election data from 'database', we will make this an SQL query when we have a real db
	 //var electionData = edb[city.toLowerCase()];

	 console.log("election data = ",electionData);
	 var caption = "";

	 if (electionData != null){
	     
	     //$("#caption").html("You entered a city of "+city + " registered = "+electionData.registered+ ", voted = "+electionData.voted);
	     var ratio =  electionData.registered / electionData.voted;
	     $('#men').width(MAN_WIDTH * ratio);

	     if (ratio >= 2) {
		 caption = `If you had voted in the ${electionData.year} ${city} congressional election, your vote would have the weight of ${ratio.toPrecision(3)} registered voters in a full turn-out election`;
	     } else {
		 caption = `If you had voted in the ${electionData.year} ${city} congressional election, your vote would be worth ${ratio.toPrecision(3)*100}% of its original value in a full turn-out election`
	     }
	 } else {
	     // No election data, either no city was entered or there's no data for it
	     if (city == "") {
		 caption = `Please enter a city name`;
	     } else {
		 caption = `Sorry we don't have election data on your city, ${city}, for any recent congressional election`;
	     }
	     
	 }
	 $("#caption").html(caption)

     });
 }

 

 var map, infoWindow;

 var pos, addr, geocoder;


 function initMap() {
     map = new google.maps.Map(document.getElementById('map'), {
	 center: {lat: 42.3459072, lng: -71.205471},
	 zoom: 6
	 
     });
     infoWindow = new google.maps.InfoWindow;
     $("#lbutton").click(locate);
     $("#locator").click(geolocate);
     geocoder = new google.maps.Geocoder;
 }


 /**
    Grab the CITY from input text field, and look up using geocoder, display on map
  */
 function lookupCityFromInput() {
     var city = $("#city").val();
     city = city + ", " + $("#states").val();
     console.log("user entered location "+city);
     geocodeAddress(city,geocoder,map);
     var city = $("#city").val();
     showVoterInfo(city);
 }

 /** Display city's location on map, using city name from input field */
 function locate() {
     var city = $("#city").val();
     if (city === undefined) {
	 $("#caption").html("Please enter a city name");	
     } else {
	 lookupCityFromInput();


     }
 }

 function getCityNameFromResults(results) {
     var cityname = null;

     for (index in results) {
	 var entry = results[index];
	 var component = entry.address_components;
	 for (index2 in component) {
	     var addr = component[index2];
	     console.log("checking addr = ", addr, addr.long_name, addr.types);
	     var long_name = addr.long_name;
	     var types = addr.types;
	     if (types.includes("locality")){
		 cityname = long_name;
		 break;
	     }
	 }
     }

     return cityname;
 }


 // Try to find user's location from their browser location API (probably uses IP address)
 function geolocate() {

     $("#locator-progress-bar").show();

     // Try HTML5 geolocation.
     if (navigator.geolocation) {
	 navigator.geolocation.getCurrentPosition(function(position) {
	     pos = {
		 lat: position.coords.latitude,
		 lng: position.coords.longitude
	     };

	     infoWindow.setPosition(pos);

	     // convert lat,lon to address
	     geocoder.geocode({'location': pos}, function(results, status) {
		 if (status === 'OK') {
		     if (results[0]) {
			 map.setZoom(11);
			 var marker = new google.maps.Marker({
			     position: pos,
			     map: map
			 });
			 addr = results;
			 //var geozip = a1.formatted_address.match(/,\s\w{2}\s(\d{5})/)[1];
			 //console.log("geozip = "+geozip);
			 //$("#zip").val(geozip);
			 city = getCityNameFromResults(addr)
			 $("#city").val(city);

			 showVoterInfo(city);


			 infoWindow.setContent(results[0].formatted_address);
			 infoWindow.open(map, marker);
		     } else {
			 window.alert('No results found');
		     }
		 } else {
		     window.alert('Geocoder failed due to: ' + status);
		 }

		 infoWindow.open(map);
		 map.setCenter(pos);
		 $("#locator-progress-bar").hide();
	     }, function() {
		 handleLocationError(true, infoWindow, map.getCenter());
	     });
	 }
	 )} else {
	     // Browser doesn't support Geolocation
	     handleLocationError(false, infoWindow, map.getCenter());
	     $("#locator-progress-bar").hide();
	 }
 }


 function geocodeAddress(address, geocoder, resultsMap) {
     geocoder.geocode({'address': address}, function(results, status) {
         if (status === 'OK') {
	     addr = results;
	     resultsMap.setCenter(results[0].geometry.location);
	     var marker = new google.maps.Marker({
		 map: resultsMap,
		 position: results[0].geometry.location
	     });
         } else {
	     alert('Geocode was not successful for the following reason: ' + status);
         }
     });
 }

 function handleLocationError(browserHasGeolocation, infoWindow, pos) {
     infoWindow.setPosition(pos);
     infoWindow.setContent(browserHasGeolocation ?
			   'Error: The Geolocation service failed.' :
			   'Error: Your browser doesn\'t support geolocation.');
     infoWindow.open(map);
 }
