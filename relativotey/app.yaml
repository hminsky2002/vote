runtime: python-compat
#runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

# This sample incurs costs to run on the App Engine flexible environment. 
# The settings below are to reduce costs during testing and are not appropriate
# for production use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/python/configuring-your-app-with-app-yaml
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10


handlers:

- url: /sql/(.*)
  script: sql.\1.app

- url: /$
  static_files: www/index.html
  upload: www/index.html
  secure: always


- url: /(.*)
  static_files: www/\1
  upload: www/(.*)
  secure: always  


  
skip_files:
- ^(.*/)?\~$
- ^penv/.*
- .DS_Store


# https://cloud.google.com/appengine/docs/flexible/python/using-cloud-sql
# For SQL_ALCHEMY 
beta_settings:
    cloud_sql_instances: votedb-216400:us-central1:votedb-a



# [START gae_python_mysql_env]
env_variables:
    CLOUDSQL_CONNECTION_NAME: votedb-216400:us-central1:votedb-a
    CLOUDSQL_USER: root
    CLOUDSQL_PASSWORD: theusual

    # Replace user, password, database, and instance connection name with the values obtained
    # when configuring your Cloud SQL instance.
    SQLALCHEMY_DATABASE_URI: >-
      mysql+pymysql://root:theusual@/voter?unix_socket=/cloudsql/votedb-216400:us-central1:votedb-a

# [END gae_python_mysql_env]

